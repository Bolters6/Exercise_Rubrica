<!DOCTYPE html>
<html>
    <script>
        var iniziocalendario = [];
        var calendario = [];

        var mesi = {
                    "gennaio": 31,
                    "febbraio": (prompt("e bis o no?", "y") == "y" ? 29 : 28),
                    "marzo": 31,
                    "aprile": 30,
                    "maggio": 31,
                    "giugno": 30,
                    "luglio": 31,
                    "agosto": 31,
                    "settembre": 30,
                    "ottobre": 31,
                    "novembre": 30,
                    "dicembre": 31
                    };
        
        var giorni = ["lunedi", "martedi", "mercoledi", "giovedi", "venerdi", "sabato", "domenica"];
    
        iniziocalendario.push(prompt("inserisci il giorno 1 di gennaio", "lunedi"));

       for (const mese in mesi){
        var conto = [];
           for(var i = 1; i <= mesi[mese]; i++){
               conto.push([i, iniziocalendario[1]]);
               iniziocalendario[1] = giorni[(giorni.indexOf(iniziocalendario[1]) + 1) % giorni.length];
           }
           calendario.push([mese, conto]);
       }
       console.log(calendario);
        </script>
</html>
